<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lista de compras</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <main class="conteudo">
        <h1 class="titulo">LISTA DE COMPRAS</h1>
        
        <div class="principal">
            <div>
                <img src="img/carrinho.png" class="carrinho"> 
            </div>
    
            <form action="" class="adicionar" id="novoItem">
                <label for="nome">Item</label>
                <input type="text" name="nome" id="nome">
                <label for="quantidade">Quantidade</label>
                <input type="number" name="quantidade" id="quantidade">
                <input type="submit" value="Adicionar" class="cadastrar" id="cadastrar">
            </form>
        </div>

        <ul class="lista" id="lista"></ul>
    </main>
    <div>
        <div id="page-container">
            <div id="content-wrap">
              
            </div>
            
            <script src="js/main.js"></script>
          </div> 
</div>

   
</body>

</html>
